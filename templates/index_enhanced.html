<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Papers Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .search-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .logo {
            font-size: 36px;
            font-weight: 700;
            color: #0062cc;
            margin: 0 0 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .search-form {
            margin-bottom: 20px;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 15px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .search-input {
            flex-grow: 1;
            padding: 15px 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        
        .search-button {
            background: #0062cc;
            color: white;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .search-button:hover {
            background: #004a9f;
        }
        
        .search-tips {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }
        
        .search-tips a {
            color: #0062cc;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .search-tips a:hover {
            color: #004a9f;
            text-decoration: underline;
        }
        
        .advanced-search-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f0f4f8;
            color: #0062cc;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        
        .advanced-search-link i {
            margin-right: 8px;
        }
        
        .advanced-search-link:hover {
            background-color: #e1e8f0;
            color: #004a9f;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #e1e4e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1 class="logo">Information Retrieval System</h1>
            <p class="subtitle">Boolean Search for Scientific Papers</p>
            
            <form action="/search" method="get" class="search-form">
                <div class="search-box">
                    <input type="text" name="q" class="search-input" placeholder="Enter your search query..." autofocus>
                    <button type="submit" class="search-button">Search</button>
                </div>
                <div class="search-tips">
                    <p>Examples: "machine learning", "author:smith", "neural AND networks", "algorithm NOT genetic"</p>
                    <p><a href="/help">Search help and syntax guide</a></p>
                </div>
            </form>
            
            <a href="/advanced_search" class="advanced-search-link">
                <i class="fas fa-sliders"></i> Advanced Boolean Search
            </a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 SciSearch - Information Retrieval System</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
