<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Information Retrieval System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/enhanced-style.css') }}">
    <style>
        .error-container {
            background-color: var(--card-color);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            padding: 3rem 2rem;
            margin: 3rem auto;
            text-align: center;
            max-width: 600px;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 1.5rem;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.125rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .error-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color var(--transition-fast);
        }
        
        .error-button:hover {
            background-color: var(--primary-dark);
        }
        
        .error-button.secondary {
            background-color: #f3f4f6;
            color: var(--text-color);
        }
        
        .error-button.secondary:hover {
            background-color: #e5e7eb;
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 2rem 1.5rem;
                margin: 2rem 1rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .error-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Scroll Progress Indicator -->
    <div class="scroll-progress"></div>
    
    <header>
        <div class="header-container">
            <div class="logo-small">
                <img src="{{ url_for('static', filename='img/logo.jpeg') }}" alt="Scientific Document Search Engine Logo">
                <a href="/">Information Retrieval System</a>
            </div>
            <div class="header-links">
                <a href="/">Home</a>
                <a href="/about">About Us</a>
                <a href="/advanced_search">Advanced Search</a>
                <a href="/help">Help</a>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="error-container animate-on-scroll">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h1 class="error-title">Oops! Something went wrong</h1>
            <p class="error-message">{{ error }}</p>
            <div class="error-actions">
                <a href="/" class="error-button">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="javascript:history.back()" class="error-button secondary">
                    <i class="fas fa-arrow-left"></i> Go Back
                </a>
            </div>
        </div>
    </div>
    
    {% include 'components/footer.html' %}
    
    <script src="{{ url_for('static', filename='js/smooth-scroll.js') }}"></script>
</body>
</html>
